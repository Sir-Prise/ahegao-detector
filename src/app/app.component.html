<div id="background" [class.is-ahegao]="this.isAhegao">
    <video id="cam" width="720" height="560" autoplay muted></video>
    <canvas id="current-frame" width="720" height="560" style="display: none"></canvas>
    <canvas id="face" width="200" height="200" style="display: none; border:2px solid blue"></canvas>
    <meter id="output"></meter>
    <button (click)="onToggle()">Toggle</button>
</div>
